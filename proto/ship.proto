syntax = "proto3";

import "google/protobuf/empty.proto";
import "common/health.proto";

package ship;

service Ship {
  rpc Health(google.protobuf.Empty) returns (common.health.HealthReport);
  rpc Status(google.protobuf.Empty) returns (common.health.StatusInfo);
  rpc Livez(google.protobuf.Empty) returns (common.health.LiveStatus);
  rpc Readyz(google.protobuf.Empty) returns (common.health.ReadyStatus);

  rpc ListShips(ListShipsRequest) returns (ListShipsResponse);
  rpc AttackAsteroid(AttackAsteroidRequest) returns (AttackAsteroidResponse);
}

message ListShipsRequest {
  string player_id = 1;
}

message ListShipsResponse {
  repeated ShipObject ships = 1;
}

message ShipObject {
  string id = 1;
  int32 x = 2;
  int32 y = 3;
  bool is_busy = 4;
  string asteroid_id = 5;
}

message AttackAsteroidRequest {
  string ship_id = 1;
  string asteroid_id = 2;
}

message AttackAsteroidResponse {
  bool success = 1;
  string message = 2;
}
