syntax = "proto3";

package profile;

service Profile {
  rpc Upsert (UpsertRequest) returns (ProfileResponse);
  rpc View (ViewRequest) returns (ProfileResponse);

  rpc Health(Empty) returns (HealthReport);
  rpc Status(Empty) returns (StatusInfo);
  rpc Livez(Empty) returns (LiveStatus);
  rpc Readyz(Empty) returns (ReadyStatus);
}

message Empty {}

message HealthReport {
  map<string, string> components = 1; // "rabbitmq": "ok", "auth": "fail"
  bool healthy = 2;
}

message StatusInfo {
  string name = 1;
  string version = 2;
  double uptime = 4;
  string env = 5;
  string timestamp = 6;
}

message LiveStatus {
  bool live = 1;
}

message ReadyStatus {
  bool ready = 1;
}

message UpsertRequest {
  string owner_id = 1;
}

message ViewRequest {
  string owner_id = 1;
}

message ProfileResponse {
  string profile_id = 1;
  string owner_id = 2;
  string nickname = 3;
  int64 level = 4;
  int64 rating = 5;
  int64 experience = 6;
}
