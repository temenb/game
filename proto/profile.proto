syntax = "proto3";

import "common/health.proto";
import "common/empty.proto";

package profile;

service Profile {
  rpc Health(common.empty.Empty) returns (common.health.HealthReport);
  rpc Status(common.empty.Empty) returns (common.health.StatusInfo);
  rpc Livez(common.empty.Empty) returns (common.health.LiveStatus);
  rpc Readyz(common.empty.Empty) returns (common.health.ReadyStatus);

  rpc Upsert (UpsertRequest) returns (ProfileObject);
  rpc View (ViewRequest) returns (ProfileObject);
}

message UpsertRequest {
  string owner_id = 1;
}

message ViewRequest {
  string id = 1;
}

message ProfileObject {
  string id = 1;
  string owner_id = 2;
  string nickname = 3;
  int64 level = 4;
  int64 rating = 5;
  int64 experience = 6;
}
