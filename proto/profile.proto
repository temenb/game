syntax = "proto3";

import "google/protobuf/empty.proto";
import "common/health.proto";

package profile;

service Profile {
  rpc Health(google.protobuf.Empty) returns (common.health.HealthReport);
  rpc Status(google.protobuf.Empty) returns (common.health.StatusInfo);
  rpc Livez(google.protobuf.Empty) returns (common.health.LiveStatus);
  rpc Readyz(google.protobuf.Empty) returns (common.health.ReadyStatus);

  rpc Upsert (UpsertRequest) returns (ProfileResponse);
  rpc View (ViewRequest) returns (ProfileResponse);
}

message UpsertRequest {
  string owner_id = 1;
}

message ViewRequest {
  string owner_id = 1;
}

message ProfileResponse {
  string profile_id = 1;
  string owner_id = 2;
  string nickname = 3;
  int64 level = 4;
  int64 rating = 5;
  int64 experience = 6;
}
