syntax = "proto3";

package engine;

service Engine {
  rpc Health(Empty) returns (HealthReport);
  rpc Status(Empty) returns (StatusInfo);
  rpc Livez(Empty) returns (LiveStatus);
  rpc Readyz(Empty) returns (ReadyStatus);
}

message Empty {}

message HealthReport {
  map<string, string> components = 1;
  bool healthy = 2;
}

message StatusInfo {
  string name = 1;
  string version = 2;
  double uptime = 4;
  string env = 5;
  string timestamp = 6;
}

message LiveStatus {
  bool live = 1;
}

message ReadyStatus {
  bool ready = 1;
}
