syntax = "proto3";

package auth;

service Auth {
  rpc Register (RegisterRequest) returns (AuthResponse);
  rpc Login (LoginRequest) returns (AuthResponse);
  rpc Logout (LogoutRequest) returns (LogoutResponse);
  rpc RefreshTokens (RefreshTokensRequest) returns (AuthResponse);
  rpc ForgotPassword(ForgotPasswordRequest) returns (Empty);
  rpc ResetPassword(ResetPasswordRequest) returns (AuthResponse);

  rpc Health(Empty) returns (HealthReport);
  rpc Status(Empty) returns (StatusInfo);
  rpc Livez(Empty) returns (LiveStatus);
  rpc Readyz(Empty) returns (ReadyStatus);
}

message Empty {}

message HealthReport {
  map<string, string> components = 1; // "rabbitmq": "ok", "auth": "fail"
  bool healthy = 2;
}

message StatusInfo {
  string name = 1;
  string version = 2;
  double uptime = 4;
  string env = 5;
  string timestamp = 6;
}

message LiveStatus {
  bool live = 1;
}

message ReadyStatus {
  bool ready = 1;
}

message RegisterRequest {
  string email = 1;
  string password = 2;
}

message AuthResponse {
  string access_token = 1;
  string refresh_token = 2;
  string user_id = 3;
}

message LoginRequest {
  string email = 1;
  string password = 2;
}

message RefreshTokensRequest {
  string token = 1;
}

message LogoutRequest {
  string user_id = 1;
}

message LogoutResponse {
  bool success = 1;
  string message = 2;
}

message ForgotPasswordRequest {
  string email = 1;
}

message ResetPasswordRequest {
  string token = 1;
  string new_password = 2;
}
