syntax = "proto3";

import "common/health.proto";
import "common/empty.proto";

package asteroid;

service Asteroid {
  rpc Health(common.empty.Empty) returns (common.health.HealthReport);
  rpc Status(common.empty.Empty) returns (common.health.StatusInfo);
  rpc Livez(common.empty.Empty) returns (common.health.LiveStatus);
  rpc Readyz(common.empty.Empty) returns (common.health.ReadyStatus);

  rpc ListAsteroids(ListAsteroidsRequest) returns (ListAsteroidsResponse);
  rpc GetAsteroid(GetAsteroidRequest) returns (GetAsteroidResponse);
  rpc ListGalaxies(ListGalaxiesRequest) returns (ListGalaxiesResponse);
}

message ListAsteroidsRequest {
  string owner_id = 1;
  string galaxy_id = 2;
}

message ListAsteroidsResponse {
  repeated AsteroidObject asteroids = 1;
}

message AsteroidObject {
  string id = 1;
  AsteroidType type = 2;
  int32 x = 3;
  int32 y = 4;
  int32 hp = 5;
}

enum AsteroidType {
  UNKNOWN = 0;
  BASE = 1;
  ASTEROID = 2;
  PORTAL = 3;
}

message GetAsteroidRequest {
  string asteroid_id = 1;
}

message GetAsteroidResponse {
  AsteroidObject asteroid = 1;
}

message ListGalaxiesResponse {
  repeated Galaxy galaxies = 1;
}

message ListGalaxiesRequest {
  string owner_id = 1;
}

message Galaxy {
  string id = 1;
}
